<script>
    function timeConverter(UNIX_timestamp) {
        a = new Date(UNIX_timestamp * 1000);
        months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        year = a.getFullYear();
        month = months[a.getMonth()];
        date = a.getDate();
        hour = a.getHours();
        min = a.getMinutes();
        sec = a.getSeconds();
        time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec;
        return time;
    }

    function secondsToDhms(seconds) {
        seconds = Number(seconds);
        var d = Math.floor(seconds / (3600 * 24));
        var h = Math.floor(seconds % (3600 * 24) / 3600);
        var m = Math.floor(seconds % 3600 / 60);
        var s = Math.floor(seconds % 60);

        var dDisplay = d > 0 ? d + (d == 1 ? " day, " : " days, ") : "";
        var hDisplay = h > 0 ? h + (h == 1 ? " hour, " : " hours ") : "";
        var mDisplay = m > 0 ? m + (m == 1 ? " minute, " : " minutes, ") : "";
        var sDisplay = s > 0 ? s + (s == 1 ? " second" : " seconds") : "";
        return dDisplay + hDisplay + " ago"
    }

    document.getElementById("submit-name").addEventListener('click',function(){
            names = document.getElementById("name-input").value
            usernames = names.replaceAll("加入了队伍聊天","").split(/\r?\n/)
            console.log(usernames)

            for (k in usernames){
                sendToFrame('{"user":"'+usernames[k]+'"}')
            }
        })

    function receiveMessage(messageData) {
        console.log("downthecropgithub "+messageData)
        if (messageData.origin === "https://www.wegame.com.cn"){
            if (messageData.data == "loading") {
                document.getElementById("loader").style.display = "inline"
            }
            else if (messageData.data == "ticket-error") {
                document.getElementById("loader").style.display = "none"
                document.body.innerHTML = "<h1>Ticket Error</h1>"
            }
            else {
                document.getElementById("loader").style.display = "none"
                const queryString = messageData.data;
                const urlParams = new URLSearchParams(queryString);
                const weCDN = "https://wegame.gtimg.com/g.26-r.c2d3c/helper/lol/assis/images/resources/champions/"
                const weRank = "https://wegame.gtimg.com/app/lol/score_souces/division/"
                i = 0;
                for (const [key, value] of urlParams) {
                    jsonData = JSON.parse(value)
                    console.log(jsonData)

                    //begin create users
                    temp = document.getElementsByTagName("template")[0];
                    view = document.getElementsByClassName("multi2__list")[0];
                    startElement = temp.content.querySelector("li");
                    posArray = [0, 0, 0, 0, 0]
                    a = document.importNode(startElement, true);

                    //shorthand
                    player = jsonData
                    battle_list = jsonData["player_battle_brief_list"]
                    f = function (arguments) { return a.getElementsByClassName(arguments)[0]; }

                    for (z = 0; z < Object.keys(battle_list).length; z++) {
                        posArray[battle_list[z]["position"]] += 1
                    }

                    console.log(posArray)
                    console.log(player)

                    //populate user data from JSON
                    f("summoner-name").innerHTML = "<a class='name' href='#'>" + player["role_name"] + "</a>"
                    f("tier__icon").src = weRank + player["rank"] + ".png"
                    f("lp").innerText = player["league_point"] + "LP"
                    f("winratio").innerText = player["win_rate"] + "%"

                    if (player["continue_lose"] > 0) {
                        f("win-streak").innerText = player["continue_lose"] + " game lose streak"
                        f("win-streak").style.backgroundColor = "red";
                    } else if (player["continue_win"] > 0) {
                        f("win-streak").innerText = player["continue_win"] + " game win streak"
                    } else {
                        f("win-streak").innerText = ""
                    }

                    view.appendChild(a);

                    //battle_list[0] for most recent game.
                    if (battle_list[0]["battle_time"]) {
                        deltaT = Date.now() / 1000 - battle_list[0]["battle_time"]
                        lastPlayed = (secondsToDhms(deltaT))
                        f("_timeago").innerText = lastPlayed
                    } else {
                        f("_timeago").innerText = "No recent games on record"
                    }

                    recentview = view.getElementsByClassName("recent-games")[i]
                    recentList = document.getElementsByTagName("template")[1].content.querySelector("li");

                    f = function (arguments) { return b.getElementsByClassName(arguments)[0]; }

                    for (z = 0; z < Object.keys(battle_list).length; z++) {
                        //begin create user match history
                        b = document.importNode(recentList, true);
                        var b_list = battle_list[z]
                        f("champion __sprite __spc20 __spc20-123 tip tpd-delegation-uid-1").src = weCDN + b_list["champion_id"] + ".png"
                        if (b_list["game_result"] === 2) {
                            f("is-win is-win--true").setAttribute("class", "is-win is-win--false")
                        }
                        f("kill").innerText = b_list["kill_num"]
                        f("death").innerText = b_list["death_num"]
                        f("assist").innerText = b_list["assist_num"]
                        f("_timeago").setAttribute("data-datetime", b_list["battle_time"]);
                        f("_timeago").innerText = timeConverter(b_list["battle_time"]);
                        f("_timeago").title = timeConverter(b_list["battle_time"]);
                        $('[data-toggle="tooltip"]').tooltip();
                        recentview.appendChild(b);
                    }
                    //move to next players match history
                    i += 1;
                }
            }
        }
    }

    //past sendtoframe from other page
    function sendToFrame(message) {
        parent.postMessage(message, '*');
        console.log("I sent a message")
    }

    window.addEventListener('message', receiveMessage);
</script>
